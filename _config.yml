# Site
name: 'PCW3R'
description: 'Teach and share you techniques used by the hackers through pentest labs and challenges.'
logo: 'assets/images/logo.png'
favicon: 'assets/images/favicon.ico'
baseurl: ''
disqus: ''
email: ''
mailchimp-list: ''

include: ["_pages"]
permalink: /:title/

# Plugins
plugins: 
  - jekyll-feed
  - jekyll-sitemap
  - jekyll-paginate
  - jekyll-seo-tag
  
authors:
    pcw3r:
      name:           PCW3R
      site:           https://pcw3r.github.io
      avatar:         /assets/images/.jpg
      bio:            "I'm not pretend to be the best, just want to learn and share."
      email:          pcw3r@protonmail.com
      twitter:        https://twitter.com/PCW3R
       
# Defaults
defaults:

  # all posts
  - scope:
      path: "_posts"
    values:
      layout: post
      author: sal
      avatar: /assets/images/avatar1.jpg
      
  # all pages
  - scope:
      path: "_pages"
    values:
      layout: page
      
# Syntax
markdown: kramdown
highlighter: rouge

# Paginate
paginate: 10



# Exclude metadata and development time dependencies (like Grunt plugins)
exclude: [README.markdown, package.json, grunt.js, Gruntfile.js, Gruntfile.coffee, node_modules]
